<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Portfolio Theme</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/manifest.json">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

</head>
<body>

	<div class="container">
		
		<header id="main-header">
			<div class="row no-gutters"> <!-- .no-gutters means no spacing anywhere. -->
				<div class="col-lg-4 col-md-5">
					<img src="img/person1.jpg" alt="Sample Profile Photo">
				</div>
				<div class="col-lg-8 col-md-7">
					<div class="d-flex flex-column">
						
						<div class="p-5 bg-dark text-white">
							<div class="name d-flex flex-row justify-content-between align-items-center">
								<h1 class="display-4">John Doe</h1>
								<div><i class="fa fa-twitter"></i></div>
								<div><i class="fa fa-facebook"></i></div>
								<div><i class="fa fa-instagram"></i></div>
								<div><i class="fa fa-github"></i></div>
							</div>
						</div>

						<div class="p-4 bg-black"> <!-- .bg-black is custom, not BS4. -->
							Experienced Full Stack Web Developer
						</div>

						<div>
							<div class="d-flex flex-row text-white align-items-stretch text-center">
								
								<div class="port-item p-4 bg-primary">
									<i class="fa fa-home d-block"></i>Home
								</div>

								<div class="port-item p-4 bg-success">
									<i class="fa fa-graduation-cap d-block"></i>Résumé
								</div>

								<div class="port-item p-4 bg-warning">
									<i class="fa fa-folder-open d-block"></i>Portfolio
								</div>

								<div class="port-item p-4 bg-danger">
									<i class="fa fa-envelope d-block"></i>Contact
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
